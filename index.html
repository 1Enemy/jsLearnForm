<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="colorRadio">
        <div>
            <button class="colorItem" id="colorItem1"><h4>Light</h4></button>
        <button class="colorItem" id="colorItem2"><h4>Dark</h4></button>
        </div>
    </section>

    <section class="accountForm" >
        <div class="formSingIn">
            <form action="#" class="form">
                <div class="formActive">
                    <div>
                        <span class="span-1">Username</span>
                        <input type="text" class="inp" id="inp1">
                    </div>
                    <div>
                        <span class="span-1 pass">Password</span>
                        <input type="password" class="inp" id="inp2">
                    </div>
                    <div>
                        <button type="button" class="btn" id="btnSingIn">Sing in</button>
                    </div>
                </div>
                <div class="formError">
                    <div>
                        <span class="span-1 err"></span>
                    </div>    
                    <div>
                        <button type="button" class="btn" id="btnBack">Come back</button>
                    </div>
                </div>
                <div class="formWelcome">
                    <div>
                        <span class="span-1 welcome"></span>
                    </div>
                    <div>
                        <button type="button" class="btn" id="btnGo">Proceed</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section class="ArrayForm" >
        <div class="container">
            <div class="item">1</div>
            <div class="item">
                <h2>Entering a new object</h2>
                <div>
                    <span class="span-1">Object name</span>
                    <input type="text" class="inp" id="objName">
                </div>
                <div>
                    <span class="span-1">Object value</span>
                    <input type="text" class="inp" id="objVal">
                </div>
                <div>
                    <button class="btn" id="newBtnObj">Ввод</button>
                </div>           
            </div>
            <div class="item">3</div>
            <div class="item code">
                <span>let obj = {
                    <code id="obj"></code>
                }
                </span>
                
            
            </div>
        </div>
    </section>


    <script src="js/index.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
